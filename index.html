<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="media/logo.png" class="logo" alt="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="media/user.png" alt="user">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur<br> quod debitis similique culpa, repellat veritatis rerum quo maiores, eum <br>voluptate aliquam vitae quidem tenetur iure autem nobis quae community</p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="media/left-arrow.png" id="prev" alt="leftarrow">
            <div class="preview">
                <img src="media/small1.png" class="active thumbnail">
                <img src="media/small2.png" class="thumbnail">
                <img src="media/small3.png" class="thumbnail">
                <img src="media/small4.png" class="thumbnail">
                <img src="media/small5.png" class="thumbnail">
            </div>
            <img src="media/right-arrow.png" id="next" alt="rightarrow">
        </div>

    </div>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");
        var backgroundImg = new Array(
            "media/bg1.png",
            "media/bg2.png",
            "media/bg3.png",
            "media/bg4.png",
            "media/bg5.png",
        );
        let i = 0;
        next.onclick = function(){
            if(i < 4) {
                hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;  
            }
        }
    
        prev.onclick = function(){
            if(i > 0) {
                hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;  
            }
        }
    </script>

</body>
</html>
